<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center p-4 text-white space-y-6">
  <div class="max-w-xl w-full glass p-6 fade-in">
    <h1 class="text-3xl font-bold mb-4 text-center">Media Downloader</h1>

    <div class="text-center mb-4">
      <h2 class="text-lg font-semibold">Supported Links:</h2>
      <p>✅ TikTok → MP3 | ✅ YouTube → MP3 | ✅ YouTube → MP4</p>
    </div>

    <input id="url-input" type="text" placeholder="Paste TikTok or YouTube URL here..." class="w-full p-3 rounded text-black mb-4" />
    <button onclick="handleDownload()" class="bg-blue-600 hover:bg-blue-700 w-full p-3 rounded mb-6">Process</button>

    <div id="result" class="hidden">
      <img id="cover" class="rounded mb-4 w-full" />
      <h2 id="title" class="text-xl font-semibold mb-2"></h2>
      <div class="flex gap-4 mb-4" id="buttons"></div>
    </div>

    <div id="error" class="text-red-400 hidden">Failed to fetch media. Please check the URL.</div>
  </div>

  <script>
    async function handleDownload() {
      const url = document.getElementById('url-input').value.trim();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const coverImg = document.getElementById('cover');
      const titleText = document.getElementById('title');
      const buttonsDiv = document.getElementById('buttons');

      resultDiv.classList.add('hidden');
      errorDiv.classList.add('hidden');
      buttonsDiv.innerHTML = '';

      try {
        let response;
        let title = '', cover = '', downloads = [];

        if (url.includes('tiktok.com')) {
          response = await fetch(`https://api.agatz.xyz/api/tiktok?url=${encodeURIComponent(url)}`);
          const res = await response.json();
          if (!res.data || !res.data.music_info) throw new Error();

          title = res.data.title;
          cover = res.data.cover;
          downloads.push({ url: res.data.music_info.url, label: 'Download MP3', format: 'mp3' });

        } else if (url.includes('youtube.com') || url.includes('youtu.be')) {
          // MP3 fetch
          const ytmp3 = await fetch(`https://api.agatz.xyz/api/ytmp3?url=${encodeURIComponent(url)}`);
          const mp3res = await ytmp3.json();
          if (!mp3res.data || !Array.isArray(mp3res.data)) throw new Error();

          title = mp3res.data[0].title;
          downloads = mp3res.data.map(item => ({
            url: item.downloadUrl,
            label: `MP3 ${item.quality}`,
            format: 'mp3'
          }));

          // MP4 fetch
          const ytmp4 = await fetch(`https://api.agatz.xyz/api/ytmp4?url=${encodeURIComponent(url)}`);
          const mp4res = await ytmp4.json();
          if (mp4res.data && mp4res.data.downloadUrl) {
            cover = mp4res.data.image;
            downloads.push({ url: mp4res.data.downloadUrl, label: 'Download MP4', format: 'mp4' });
          }

        } else {
          throw new Error();
        }

        coverImg.src = cover;
        titleText.textContent = title;

        downloads.forEach(item => {
          const btn = document.createElement('button');
          btn.textContent = item.label;
          btn.className = 'bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded';
          btn.onclick = () => downloadFile(item.url, `${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.${item.format}`, item.format);
          buttonsDiv.appendChild(btn);
        });

        resultDiv.classList.remove('hidden');
      } catch (e) {
        errorDiv.classList.remove('hidden');
        console.error(e);
      }
    }

    async function downloadFile(fileUrl, filename, format) {
      try {
        const response = await fetch(fileUrl);
        const blob = await response.blob();
        const blobUrl = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(blobUrl);

        Swal.fire({
          icon: 'success',
          title: `${format.toUpperCase()} Downloaded!`,
          text: 'Your download has started.',
          showConfirmButton: false,
          timer: 2000
        });

      } catch (err) {
        Swal.fire({
          icon: 'error',
          title: 'Download Failed',
          text: 'Could not download the file. Try again.',
        });
      }
    }
  </script>
</body>
</html>
