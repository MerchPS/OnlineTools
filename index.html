<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok & YouTube Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center p-4 text-white space-y-6">

  <div class="max-w-xl w-full glass p-6 fade-in">
    <h1 class="text-3xl font-bold mb-4 text-center">TikTok & YouTube Downloader</h1>

    <div class="text-center mb-4">
      <h2 class="text-lg font-semibold">Supported Links:</h2>
      <p id="support-status">‚è≥ Checking API status...</p>
    </div>

    <input id="url-input" type="text" placeholder="Paste TikTok or YouTube URL here..." class="w-full p-3 rounded text-black mb-4" />
    <button onclick="handleDownload()" class="bg-blue-600 hover:bg-blue-700 w-full p-3 rounded mb-6">Process</button>

    <div id="loading" class="hidden text-center text-yellow-300 mb-4">Fetching media... Please wait.</div>

    <div id="result" class="hidden">
      <img id="cover" class="rounded mb-4 w-full" />
      <h2 id="title" class="text-xl font-semibold mb-2"></h2>
      <div class="flex flex-col gap-4 mb-4" id="buttons"></div>
    </div>

    <div id="error" class="text-red-400 hidden">Failed to fetch media. Please check the URL.</div>
  </div>

  <script>
    // SweetAlert2 Pop-up Changelog
    window.addEventListener('load', async () => {
      Swal.fire({
        title: 'üÜï Update Changelog',
        html: `
          <div style="text-align: left; font-size: 14px; color: black;">
            <ul style="margin-bottom: 10px; list-style: disc; padding-left: 20px;">
              <li>Added auto API status detection with emojis</li>
              <li>Improved loading indicators</li>
              <li>Support TikTok MP3 and YouTube MP3/MP4</li>
              <li>Cleaner interface & error handling</li>
              <li>Clipboard auto-paste feature</li>
            </ul>
            <hr style="border: 1px solid #ccc; margin: 10px 0;">
            <b>Status Info:</b><br>
            ‚úÖ = API Normal<br>
            ‚ùå = API Down<br>
            ‚è≥ = Checking or Slow Response<br><br>
            <em style="color: gray;">Note: YouTube MP3 & MP4 API may be slow.</em>
          </div>
        `,
        showConfirmButton: false,
        showCloseButton: true,
        background: "#ffffff",
        customClass: {
          popup: 'rounded-lg shadow-lg'
        }
      });

      // Auto paste from clipboard
      try {
        const text = await navigator.clipboard.readText();
        if (text.includes('tiktok.com') || text.includes('youtube.com')) {
          document.getElementById('url-input').value = text;
        }
      } catch (err) {
        console.warn('Clipboard access denied.');
      }

      // Cek status API
      checkApiStatus();
    });

    async function checkApiStatus() {
  const statusEl = document.getElementById('support-status');
  const emojis = { ok: '‚úÖ', fail: '‚ùå', wait: '‚è≥' };
  statusEl.innerHTML = `${emojis.wait} TikTok ‚Üí MP3 | ${emojis.wait} YouTube ‚Üí MP3 | ${emojis.wait} YouTube ‚Üí MP4`;

  // Generate URL berbeda-beda biar gak kebaca aktif terus
  const randomId = Math.floor(Math.random() * 1000000);
  const tiktokURL = `https://www.tiktok.com/@scvideo/video/${randomId}`;
  const youtubeURL = `https://www.youtube.com/watch?v=dQw4w9WgX${randomId.toString().slice(0, 2)}`; // bikin ID seolah beda

  let [tiktok, ytMp3, ytMp4] = await Promise.all([
    fetch(`https://api.agatz.xyz/api/tiktok?url=${encodeURIComponent(tiktokURL)}`)
      .then(res => res.json().then(data => data.data ? emojis.ok : emojis.fail)).catch(() => emojis.fail),
    fetch(`https://api.agatz.xyz/api/ytmp3?url=${encodeURIComponent(youtubeURL)}`)
      .then(res => res.json().then(data => data.status ? emojis.ok : emojis.fail)).catch(() => emojis.fail),
    fetch(`https://api.agatz.xyz/api/ytmp4?url=${encodeURIComponent(youtubeURL)}`)
      .then(res => res.json().then(data => data.status ? emojis.ok : emojis.fail)).catch(() => emojis.fail)
  ]);

  statusEl.innerHTML = `${tiktok} TikTok ‚Üí MP3 | ${ytMp3} YouTube ‚Üí MP3 | ${ytMp4} YouTube ‚Üí MP4`;
}

    async function handleDownload() {
      const url = document.getElementById('url-input').value.trim();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const coverImg = document.getElementById('cover');
      const titleText = document.getElementById('title');
      const buttonsDiv = document.getElementById('buttons');
      const loading = document.getElementById('loading');

      resultDiv.classList.add('hidden');
      errorDiv.classList.add('hidden');
      loading.classList.remove('hidden');
      buttonsDiv.innerHTML = '';

      try {
        let response, res;
        if (url.includes('tiktok.com')) {
          response = await fetch(`https://api.agatz.xyz/api/tiktok?url=${encodeURIComponent(url)}`);
          res = await response.json();
          if (!res.data || !res.data.music_info) throw new Error();

          coverImg.src = res.data.cover;
          titleText.textContent = res.data.title;

          const btn = document.createElement('a');
          btn.textContent = 'Download MP3';
          btn.className = 'bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded text-center';
          btn.href = res.data.music_info.url;
          btn.setAttribute('download', '');
          buttonsDiv.appendChild(btn);

        } else if (url.includes('youtube.com')) {
          response = await fetch(`https://api.agatz.xyz/api/ytmp3?url=${encodeURIComponent(url)}`);
          res = await response.json();
          if (!res.result || !res.result.title) throw new Error();

          coverImg.src = res.result.thumbnail;
          titleText.textContent = res.result.title;

          const mp3Btn = document.createElement('a');
          mp3Btn.href = res.result.url;
          mp3Btn.className = 'bg-green-500 hover:bg-green-600 px-4 py-2 rounded text-center';
          mp3Btn.textContent = 'Download MP3';
          mp3Btn.setAttribute('download', '');
          buttonsDiv.appendChild(mp3Btn);

          const mp4Res = await fetch(`https://api.agatz.xyz/api/ytmp4?url=${encodeURIComponent(url)}`);
          const mp4Json = await mp4Res.json();

          const mp4Btn = document.createElement('a');
          mp4Btn.href = mp4Json.result.url;
          mp4Btn.className = 'bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-center';
          mp4Btn.textContent = 'Download MP4';
          mp4Btn.setAttribute('download', '');
          buttonsDiv.appendChild(mp4Btn);
        } else {
          throw new Error();
        }

        resultDiv.classList.remove('hidden');
      } catch (e) {
        errorDiv.classList.remove('hidden');
        console.error(e);
      } finally {
        loading.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
