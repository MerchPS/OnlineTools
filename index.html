<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok & YouTube Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center p-4 text-white space-y-6">

  <div id="loading-screen" class="loading-overlay">
    TikTok Downloader Load System
  </div>

  <div class="max-w-xl w-full glass p-6 fade-in">
    <h1 class="text-3xl font-bold mb-4 text-center">TikTok & YouTube Downloader</h1>

    <div class="text-center mb-4">
      <h2 class="text-lg font-semibold">Supported Links:</h2>
      <p id="support-status">‚è≥ Checking API status...</p>
    </div>

    <input id="url-input" type="text" placeholder="Paste TikTok or YouTube URL here..." class="w-full p-3 rounded text-black mb-4" />
    <button onclick="handleDownload()" class="bg-blue-600 hover:bg-blue-700 w-full p-3 rounded mb-6">Process</button>

    <div id="loading" class="hidden text-center text-yellow-300 mb-4">Fetching media... Please wait.</div>

    <div id="result" class="hidden">
      <img id="cover" class="rounded mb-4 w-full" />
      <h2 id="title" class="text-xl font-semibold mb-2"></h2>
      <div class="flex flex-col gap-4 mb-4" id="buttons"></div>
    </div>

    <div id="error" class="text-red-400 hidden">Failed to fetch media. Please check the URL.</div>
  </div>

  <script>
    window.addEventListener('load', async () => {
      Swal.fire({
        title: 'üÜï Update Changelog',
        html: `
          <div class="text-left text-sm">
            <ul class="mb-4 list-disc pl-5">
              <li>Added auto API status detection with emojis</li>
              <li>Improved loading indicators when API is slow</li>
              <li>Support TikTok MP3 and YouTube MP3/MP4</li>
              <li>Cleaner interface with better error handling</li>
              <li>Added elegant loading screen before UI appears</li>
              <li>Auto-paste clipboard feature</li>
            </ul>
            <div class="border-t border-gray-400 pt-2 text-xs text-gray-200">
              <strong>Status Info:</strong><br>
              ‚úÖ = API Normal<br>
              ‚ùå = API Down<br>
              ‚è≥ = Checking or Slow Response<br>
              <br>
              <em>Note: YouTube MP3 & MP4 API may be slow to respond or offline.</em>
            </div>
          </div>
        `,
        showConfirmButton: false,
        showCloseButton: true,
        backdrop: true,
        customClass: {
          popup: 'bg-gray-200 text-black rounded-lg shadow-lg'
        }
      });

      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
      }, 2000);

      try {
        const text = await navigator.clipboard.readText();
        if (text.includes('tiktok.com') || text.includes('youtube.com')) {
          document.getElementById('url-input').value = text;
        }
      } catch (err) {
        console.warn('Clipboard access denied.');
      }
    });

    async function checkApiStatus() {
      const statusEl = document.getElementById('support-status');
      const emojis = { ok: '‚úÖ', fail: '‚ùå', wait: '‚è≥' };
      statusEl.innerHTML = `‚è≥ TikTok ‚Üí MP3 | ‚è≥ YouTube ‚Üí MP3 | ‚è≥ YouTube ‚Üí MP4`;

      let tiktokEmoji = emojis.wait;
      let ytmp3Emoji = emojis.wait;
      let ytmp4Emoji = emojis.wait;

      try {
        const res = await fetch('https://api.agatz.xyz/api/tiktok?url=https://www.tiktok.com/@scvideo/video/123');
        const json = await res.json();
        tiktokEmoji = json.data ? emojis.ok : emojis.fail;
      } catch { tiktokEmoji = emojis.fail; }

      try {
        const res = await fetch('https://api.agatz.xyz/api/ytmp3?url=https://www.youtube.com/watch?v=dQw4w9WgXcQ');
        const json = await res.json();
        ytmp3Emoji = json.status === true ? emojis.ok : emojis.fail;
      } catch { ytmp3Emoji = emojis.fail; }

      try {
        const res = await fetch('https://api.agatz.xyz/api/ytmp4?url=https://www.youtube.com/watch?v=dQw4w9WgXcQ');
        const json = await res.json();
        ytmp4Emoji = json.status === true ? emojis.ok : emojis.fail;
      } catch { ytmp4Emoji = emojis.fail; }

      statusEl.innerHTML = `${tiktokEmoji} TikTok ‚Üí MP3 | ${ytmp3Emoji} YouTube ‚Üí MP3 | ${ytmp4Emoji} YouTube ‚Üí MP4`;
    }

    checkApiStatus();

    async function handleDownload() {
      const url = document.getElementById('url-input').value.trim();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const coverImg = document.getElementById('cover');
      const titleText = document.getElementById('title');
      const buttonsDiv = document.getElementById('buttons');
      const loading = document.getElementById('loading');

      resultDiv.classList.add('hidden');
      errorDiv.classList.add('hidden');
      loading.classList.remove('hidden');
      buttonsDiv.innerHTML = '';

      try {
        let response, res;
        if (url.includes('tiktok.com')) {
          response = await fetch(`https://api.agatz.xyz/api/tiktok?url=${encodeURIComponent(url)}`);
          res = await response.json();
          if (!res.data || !res.data.music_info) throw new Error();

          coverImg.src = res.data.cover;
          titleText.textContent = res.data.title;

          const btn = document.createElement('button');
          btn.textContent = 'Download MP3';
          btn.className = 'bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded';
          btn.onclick = () => downloadFile(res.data.music_info.url, 'tiktok_audio.mp3', 'mp3');
          buttonsDiv.appendChild(btn);

        } else if (url.includes('youtube.com')) {
          response = await fetch(`https://api.agatz.xyz/api/ytmp3?url=${encodeURIComponent(url)}`);
          res = await response.json();
          if (!res.result || !res.result.title) throw new Error();

          coverImg.src = res.result.thumbnail;
          titleText.textContent = res.result.title;

          const mp3Btn = document.createElement('a');
          mp3Btn.href = res.result.url;
          mp3Btn.className = 'bg-green-500 hover:bg-green-600 px-4 py-2 rounded text-center';
          mp3Btn.textContent = 'Download MP3';
          mp3Btn.setAttribute('download', '');
          buttonsDiv.appendChild(mp3Btn);

          const mp4Res = await fetch(`https://api.agatz.xyz/api/ytmp4?url=${encodeURIComponent(url)}`);
          const mp4Json = await mp4Res.json();

          const mp4Btn = document.createElement('a');
          mp4Btn.href = mp4Json.result.url;
          mp4Btn.className = 'bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-center';
          mp4Btn.textContent = 'Download MP4';
          mp4Btn.setAttribute('download', '');
          buttonsDiv.appendChild(mp4Btn);
        } else {
          throw new Error();
        }

        resultDiv.classList.remove('hidden');
      } catch (e) {
        errorDiv.classList.remove('hidden');
        console.error(e);
      } finally {
        loading.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
