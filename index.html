<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center p-4 text-white space-y-6">
  <div class="max-w-xl w-full glass p-6 fade-in">
    <h1 class="text-3xl font-bold mb-4 text-center">TikTok Downloader</h1>

    <div class="text-center mb-4">
      <h2 class="text-lg font-semibold">Supported Links:</h2>
      <p id="support-status">‚è≥ Checking API status...</p>
    </div>

    <input id="url-input" type="text" placeholder="Paste TikTok URL here..." class="w-full p-3 rounded text-black mb-4" />
    <button onclick="handleDownload()" class="bg-blue-600 hover:bg-blue-700 w-full p-3 rounded mb-6">Process</button>

    <div id="loading" class="hidden text-center text-yellow-300 mb-4">Fetching media... Please wait.</div>

    <div id="result" class="hidden">
      <img id="cover" class="rounded mb-4 w-full" />
      <h2 id="title" class="text-xl font-semibold mb-2"></h2>
      <div class="flex flex-col gap-4 mb-4" id="buttons"></div>
    </div>

    <div id="error" class="text-red-400 hidden">Failed to fetch media. Please check the URL.</div>
  </div>

  <script>
    // Show changelog popup on page load
    window.addEventListener('load', () => {
      Swal.fire({
        title: 'üÜï Update Changelog',
        html: `
          <div class="text-left text-sm">
            <ul class="mb-4 list-disc pl-5">
              <li>Added auto API status detection with emojis</li>
              <li>Improved loading indicators when API is slow</li>
              <li>Now supports only TikTok MP3</li>
              <li>Cleaner interface with better error handling</li>
            </ul>
            <div class="border-t border-gray-400 pt-2 text-xs text-gray-200">
              <strong>Status Info:</strong><br>
              ‚úÖ = API Normal<br>
              ‚ùå = API Down<br>
              ‚è≥ = Checking or Slow Response<br>
              <br>
              <em>Note: YouTube MP3 & MP4 API may be slow to respond or offline.</em>
            </div>
          </div>
        `,
        showConfirmButton: false,
        showCloseButton: true,
        backdrop: true,
        customClass: {
          popup: 'bg-white text-black rounded-lg shadow-lg'
        }
      });
    });

    async function checkApiStatus() {
      const statusEl = document.getElementById('support-status');
      const emojis = { ok: '‚úÖ', fail: '‚ùå', wait: '‚è≥' };
      statusEl.innerHTML = `${emojis.wait} TikTok ‚Üí MP3`;

      const updateStatus = (emoji) => {
        statusEl.innerHTML = `${emoji} TikTok ‚Üí MP3`;
      };

      try {
        const tiktok = await fetch('https://api.agatz.xyz/api/tiktok?url=https://www.tiktok.com/@scvideo/video/123456');
        const tj = await tiktok.json();
        updateStatus(tj.data ? emojis.ok : emojis.fail);
      } catch { updateStatus(emojis.fail); }
    }

    checkApiStatus();

    async function handleDownload() {
      const url = document.getElementById('url-input').value.trim();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const coverImg = document.getElementById('cover');
      const titleText = document.getElementById('title');
      const buttonsDiv = document.getElementById('buttons');
      const loading = document.getElementById('loading');

      resultDiv.classList.add('hidden');
      errorDiv.classList.add('hidden');
      loading.classList.remove('hidden');
      buttonsDiv.innerHTML = '';

      try {
        if (!url.includes('tiktok.com')) throw new Error();

        const response = await fetch(`https://api.agatz.xyz/api/tiktok?url=${encodeURIComponent(url)}`);
        const res = await response.json();
        if (!res.data || !res.data.music_info) throw new Error();

        const title = res.data.title;
        const cover = res.data.cover;

        coverImg.src = cover;
        titleText.textContent = title;

        const btn = document.createElement('button');
        btn.textContent = 'Download MP3';
        btn.className = 'bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded';
        btn.onclick = () => {
          downloadFile(res.data.music_info.url, `${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.mp3`, 'mp3');
        };
        buttonsDiv.appendChild(btn);

        resultDiv.classList.remove('hidden');
      } catch (e) {
        errorDiv.classList.remove('hidden');
        console.error(e);
      } finally {
        loading.classList.add('hidden');
      }
    }

    async function downloadFile(fileUrl, filename, format) {
      try {
        const response = await fetch(fileUrl);
        const blob = await response.blob();
        const blobUrl = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(blobUrl);

        Swal.fire({
          icon: 'success',
          title: `${format.toUpperCase()} Downloaded!`,
          text: 'Your download has started.',
          showConfirmButton: false,
          timer: 2000
        });

      } catch (err) {
        Swal.fire({
          icon: 'error',
          title: 'Download Failed',
          text: 'Could not download the file. Try again.',
        });
      }
    }

    document.getElementById("url-input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        handleDownload();
      }
    });
  </script>
</body>
</html>
