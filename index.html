<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok & YouTube Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      transition: background 0.3s, color 0.3s;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
    }
    .fade-in {
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .dark-mode {
      background: #0e1013;
      color: white;
    }
    .light-mode {
      background: #f3f4f6;
      color: #1f2937;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 light-mode" id="body">

  <div class="absolute top-4 right-4">
    <button id="toggle-mode" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">ðŸŒ— Toggle Mode</button>
  </div>

  <div class="max-w-xl w-full glass p-6 fade-in">
    <h1 class="text-3xl font-bold mb-4 text-center">TikTok & YouTube Downloader</h1>

    <input id="url-input" type="text" placeholder="Paste TikTok or YouTube URL..." class="w-full p-3 rounded text-black mb-4" />
    <button onclick="handleDownload()" class="bg-blue-600 hover:bg-blue-700 w-full p-3 rounded mb-6 text-white">Process</button>

    <div id="loading" class="hidden text-center text-yellow-400 mb-4">Fetching media...</div>

    <div id="result" class="hidden">
      <img id="cover" class="rounded mb-4 w-full" />
      <h2 id="title" class="text-xl font-semibold mb-2"></h2>
      <div class="flex flex-col gap-4 mb-4" id="buttons"></div>
    </div>

    <div id="error" class="text-red-400 hidden text-center">Failed to fetch media. Please check the URL.</div>

    <div class="mt-8">
      <h2 class="text-xl font-bold mb-2">ðŸ“œ Download History</h2>
      <ul id="history" class="text-sm list-disc pl-5"></ul>
    </div>
  </div>

  <script>
    // Show Changelog Popup
    window.onload = () => {
      Swal.fire({
        title: 'ðŸ†• Update Changelog',
        html: `
          <div style="text-align:left; font-size:14px">
            <ul class="mb-2">
              <li>ðŸŽµ TikTok auto download MP3 (no redirect)</li>
              <li>ðŸŽ¬ YouTube MP3/MP4 supported with direct links</li>
              <li>ðŸŒ— Dark/Light Mode Toggle</li>
              <li>ðŸ“œ Download History via localStorage</li>
              <li>âš¡ Improved performance & UI clean-up</li>
            </ul>
          </div>
        `,
        showCloseButton: true,
        showConfirmButton: false,
        customClass: { popup: 'bg-white text-black rounded-lg' }
      });

      loadHistory();
    };

    // Dark/Light Mode Toggle
    const body = document.getElementById('body');
    document.getElementById('toggle-mode').onclick = () => {
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
    };

    async function handleDownload() {
      const url = document.getElementById('url-input').value.trim();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const coverImg = document.getElementById('cover');
      const titleText = document.getElementById('title');
      const buttonsDiv = document.getElementById('buttons');
      const loading = document.getElementById('loading');

      resultDiv.classList.add('hidden');
      errorDiv.classList.add('hidden');
      loading.classList.remove('hidden');
      buttonsDiv.innerHTML = '';

      try {
        let response, res, title, thumbnail;

        if (url.includes('tiktok.com')) {
          response = await fetch(`https://api.agatz.xyz/api/tiktok?url=${encodeURIComponent(url)}`);
          res = await response.json();
          if (!res.data || !res.data.music_info) throw new Error();

          title = res.data.title;
          thumbnail = res.data.cover;

          coverImg.src = thumbnail;
          titleText.textContent = title;

          // Auto download without redirect
          const blob = await fetch(res.data.music_info.url).then(res => res.blob());
          const tempUrl = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = tempUrl;
          a.download = 'tiktok_audio.mp3';
          a.click();

          saveHistory(title, 'TikTok');

        } else if (url.includes('youtube.com')) {
          response = await fetch(`https://api.agatz.xyz/api/ytmp3?url=${encodeURIComponent(url)}`);
          res = await response.json();
          if (!res.result || !res.result.title) throw new Error();

          title = res.result.title;
          thumbnail = res.result.thumbnail;

          coverImg.src = thumbnail;
          titleText.textContent = title;

          const mp3Btn = document.createElement('a');
          mp3Btn.href = res.result.url;
          mp3Btn.className = 'bg-green-500 hover:bg-green-600 px-4 py-2 rounded text-center text-white';
          mp3Btn.textContent = 'Download MP3';
          mp3Btn.setAttribute('download', '');
          buttonsDiv.appendChild(mp3Btn);

          const mp4Res = await fetch(`https://api.agatz.xyz/api/ytmp4?url=${encodeURIComponent(url)}`);
          const mp4Json = await mp4Res.json();

          const mp4Btn = document.createElement('a');
          mp4Btn.href = mp4Json.result.url;
          mp4Btn.className = 'bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-center text-white';
          mp4Btn.textContent = 'Download MP4';
          mp4Btn.setAttribute('download', '');
          buttonsDiv.appendChild(mp4Btn);

          saveHistory(title, 'YouTube');
        } else {
          throw new Error('Invalid URL');
        }

        resultDiv.classList.remove('hidden');
      } catch (e) {
        errorDiv.classList.remove('hidden');
        console.error(e);
      } finally {
        loading.classList.add('hidden');
      }
    }

    function saveHistory(title, source) {
      const history = JSON.parse(localStorage.getItem('downloadHistory') || '[]');
      const newEntry = `${source}: ${title}`;
      history.unshift(newEntry);
      if (history.length > 10) history.pop();
      localStorage.setItem('downloadHistory', JSON.stringify(history));
      loadHistory();
    }

    function loadHistory() {
      const list = document.getElementById('history');
      const history = JSON.parse(localStorage.getItem('downloadHistory') || '[]');
      list.innerHTML = '';
      history.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
