<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worm Game</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; text-align: center; }
    canvas { background: #1e293b; border: 5px solid #334155; display: block; margin: 20px auto; }
    #score { font-size: 1.5rem; margin: 10px 0; }
    #resetBtn {
      padding: 10px 20px;
      font-size: 1rem;
      background: #3b82f6;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #resetBtn:hover { background: #2563eb; }
  </style>
</head>
<body>
  <h1>üêç Worm Game</h1>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <button id="resetBtn">üîÅ Reset Game</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const tileSize = 20;
    const rows = canvas.height / tileSize;
    const cols = canvas.width / tileSize;

    let worm = [ { x: 5, y: 5 } ];
    let direction = 'RIGHT';
    let food = generateFood();
    let barriers = generateBarriers();
    let score = 0;
    let gameInterval;
    let gameOver = false;

    function generateFood() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * cols),
          y: Math.floor(Math.random() * rows)
        };
      } while (worm.some(part => part.x === pos.x && part.y === pos.y) ||
               barriers.some(b => b.x === pos.x && b.y === pos.y));
      return pos;
    }

    function generateBarriers() {
      const barriers = [];
      for (let i = 0; i < 30; i++) {
        let pos;
        do {
          pos = {
            x: Math.floor(Math.random() * cols),
            y: Math.floor(Math.random() * rows)
          };
        } while (worm.some(part => part.x === pos.x && part.y === pos.y));
        barriers.push(pos);
      }
      return barriers;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw worm
      ctx.fillStyle = '#10b981';
      worm.forEach((segment, index) => {
        ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
      });

      // Draw food
      ctx.fillStyle = '#facc15';
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);

      // Draw barriers
      ctx.fillStyle = '#ef4444';
      barriers.forEach(b => {
        ctx.fillRect(b.x * tileSize, b.y * tileSize, tileSize, tileSize);
      });
    }

    function update() {
      if (gameOver) return;

      const head = { ...worm[0] };
      if (direction === 'UP') head.y -= 1;
      if (direction === 'DOWN') head.y += 1;
      if (direction === 'LEFT') head.x -= 1;
      if (direction === 'RIGHT') head.x += 1;

      // Collision with wall
      if (head.x < 0 || head.y < 0 || head.x >= cols || head.y >= rows) return endGame();

      // Collision with self
      if (worm.some(segment => segment.x === head.x && segment.y === head.y)) return endGame();

      // Collision with barrier
      if (barriers.some(b => b.x === head.x && b.y === head.y)) return endGame();

      worm.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = generateFood();
        document.getElementById('score').textContent = 'Score: ' + score;
      } else {
        worm.pop();
      }

      draw();
    }

    function endGame() {
      gameOver = true;
      clearInterval(gameInterval);
      alert('üíÄ Game Over! Your score: ' + score);
    }

    function resetGame() {
      worm = [ { x: 5, y: 5 } ];
      direction = 'RIGHT';
      food = generateFood();
      barriers = generateBarriers();
      score = 0;
      gameOver = false;
      document.getElementById('score').textContent = 'Score: 0';
      clearInterval(gameInterval);
      gameInterval = setInterval(update, 100);
    }

    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    });

    document.getElementById('resetBtn').addEventListener('click', resetGame);

    resetGame();
  </script>
</body>
</html>
