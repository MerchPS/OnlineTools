<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-AI Interface</title>
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f5f7ff;
            --dark-color: #1a1a2e;
            --light-color: #ffffff;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--dark-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px 0;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .ai-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .ai-btn {
            padding: 10px 20px;
            background-color: var(--light-color);
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ai-btn:hover {
            background-color: var(--primary-color);
            color: var(--light-color);
        }

        .ai-btn.active {
            background-color: var(--primary-color);
            color: var(--light-color);
        }

        .chat-wrapper {
            display: flex;
            flex: 1;
            gap: 20px;
            min-height: 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            background-color: var(--light-color);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 0;
        }

        .chat-header {
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: var(--light-color);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 15px;
            position: relative;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: var(--light-color);
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #f1f1f1;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #e1e1e1;
        }

        .chat-input textarea {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            resize: none;
            outline: none;
            font-size: 1rem;
            max-height: 150px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 0 20px;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #3a5bef;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: var(--primary-color);
        }

        .loading.active {
            display: block;
        }

        .code-block {
            position: relative;
            background-color: #282c34;
            color: #abb2bf;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: auto;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #9da5b4;
            font-size: 0.9rem;
        }

        .copy-btn {
            background-color: #3a3f4b;
            color: #abb2bf;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .copy-btn.copied {
            background-color: var(--success-color);
            color: white;
        }

        .preview-panel {
            width: 45%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none;
            flex-direction: column;
            min-height: 0;
        }

        .preview-panel.active {
            display: flex;
        }

        .preview-header {
            padding: 15px 20px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-title {
            font-weight: bold;
        }

        .close-preview {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1rem;
        }

        .preview-content {
            flex: 1;
            border: none;
        }

        @media (max-width: 768px) {
            .chat-wrapper {
                flex-direction: column;
            }
            
            .preview-panel {
                width: 100%;
                height: 300px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Multi-AI Interface</h1>
        </header>

        <div class="ai-selector">
            <button class="ai-btn active" data-ai="deepseek">DeepSeek V3</button>
            <button class="ai-btn" data-ai="llama">Llama 3</button>
            <button class="ai-btn" data-ai="chatbot">Chatbot</button>
        </div>

        <div class="chat-wrapper">
            <div class="chat-container">
                <div class="chat-header">
                    <span>AI Conversation</span>
                    <span id="current-ai">DeepSeek V3</span>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <div class="message ai-message">
                        Hello! I'm your AI assistant. Which model would you like to talk to? You can choose between DeepSeek V3, Llama 3, or a general Chatbot.
                        <div class="message-time">Just now</div>
                    </div>
                </div>
                <div class="loading" id="loading">AI is thinking...</div>
                <div class="chat-input">
                    <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                    <button id="send-btn">Send</button>
                </div>
            </div>

            <div class="preview-panel" id="preview-panel">
                <div class="preview-header">
                    <span class="preview-title">Live Preview</span>
                    <button class="close-preview" id="close-preview">Ã—</button>
                </div>
                <iframe class="preview-content" id="preview-content"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const aiButtons = document.querySelectorAll('.ai-btn');
            const currentAiDisplay = document.getElementById('current-ai');
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const loadingIndicator = document.getElementById('loading');
            const previewPanel = document.getElementById('preview-panel');
            const previewContent = document.getElementById('preview-content');
            const closePreviewBtn = document.getElementById('close-preview');
            
            let currentAI = 'deepseek';
            let conversationHistory = [
                { role: 'assistant', content: "Hello! I'm your AI assistant. Which model would you like to talk to? You can choose between DeepSeek V3, Llama 3, or a general Chatbot." }
            ];
            
            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // AI selection
            aiButtons.forEach(button => {
                button.addEventListener('click', function() {
                    aiButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentAI = this.dataset.ai;
                    
                    switch(currentAI) {
                        case 'deepseek':
                            currentAiDisplay.textContent = 'DeepSeek V3';
                            break;
                        case 'llama':
                            currentAiDisplay.textContent = 'Llama 3';
                            break;
                        case 'chatbot':
                            currentAiDisplay.textContent = 'Chatbot';
                            break;
                    }
                });
            });
            
            // Send message
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Add user message to chat
                addMessageToChat('user', message);
                userInput.value = '';
                userInput.style.height = 'auto';
                
                // Show loading indicator
                loadingIndicator.classList.add('active');
                
                // Add to conversation history
                conversationHistory.push({ role: 'user', content: message });
                
                // Call appropriate API based on selected AI
                callAIAPI(currentAI, message);
            }
            
            // Event listeners for sending
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Close preview panel
            closePreviewBtn.addEventListener('click', function() {
                previewPanel.classList.remove('active');
            });
            
            // Add message to chat UI
            function addMessageToChat(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(role === 'user' ? 'user-message' : 'ai-message');
                
                // Process content for code blocks
                let processedContent = content;
                
                // Check for code blocks (marked with ```)
                if (content.includes('```')) {
                    processedContent = processCodeBlocks(content);
                }
                
                messageDiv.innerHTML = processedContent;
                
                // Add timestamp
                const timeDiv = document.createElement('div');
                timeDiv.classList.add('message-time');
                timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messageDiv.appendChild(timeDiv);
                
                chatMessages.appendChild(messageDiv);
                scrollToBottom();
                
                // Add event listeners for any new code blocks
                setTimeout(() => {
                    addCodeBlockListeners();
                }, 100);
            }
            
            // Scroll to bottom of chat
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Process code blocks in AI responses
            function processCodeBlocks(content) {
                const parts = content.split('```');
                let result = '';
                
                for (let i = 0; i < parts.length; i++) {
                    if (i % 2 === 0) {
                        // Regular text
                        result += parts[i];
                    } else {
                        // Code block
                        const languageMatch = parts[i].match(/^(\w+)\n/);
                        let language = 'text';
                        let code = parts[i];
                        
                        if (languageMatch) {
                            language = languageMatch[1];
                            code = parts[i].substring(languageMatch[0].length);
                        }
                        
                        result += createCodeBlock(code, language);
                    }
                }
                
                return result;
            }
            
            // Create HTML for a code block with copy button
            function createCodeBlock(code, language) {
                const blockId = 'code-' + Math.random().toString(36).substr(2, 9);
                
                let html = `
                    <div class="code-block">
                        <div class="code-header">
                            <span>${language}</span>
                            <button class="copy-btn" data-code="${blockId}">Copy</button>
                        </div>
                        <pre id="${blockId}">${escapeHtml(code)}</pre>
                `;
                
                // If it's HTML code, add preview button
                if (language.toLowerCase() === 'html') {
                    html += `
                        <button class="preview-btn" data-code="${blockId}" style="margin-top: 10px; background-color: var(--primary-color); color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Show Live Preview</button>
                    `;
                }
                
                html += `</div>`;
                return html;
            }
            
            // Escape HTML for safe rendering
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
            
            // Call the appropriate AI API
            function callAIAPI(ai, message) {
                let apiUrl;
                
                switch(ai) {
                    case 'deepseek':
                        apiUrl = 'https://apis.davidcyriltech.my.id/ai/deepseek-v3?text=' + encodeURIComponent(message);
                        break;
                        
                    case 'llama':
                        apiUrl = 'https://apis.davidcyriltech.my.id/ai/llama3?text=' + encodeURIComponent(message);
                        break;
                        
                    case 'chatbot':
                        apiUrl = 'https://apis.davidcyriltech.my.id/ai/chatbot?query=' + encodeURIComponent(message);
                        break;
                }
                
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const response = data.response || data.message || "I couldn't process that request.";
                        handleAIResponse(response);
                    })
                    .catch(error => {
                        handleAIResponse("Sorry, there was an error processing your request.");
                        console.error('Error:', error);
                    });
            }
            
            // Handle AI response
            function handleAIResponse(response) {
                loadingIndicator.classList.remove('active');
                addMessageToChat('ai', response);
                
                // Add to conversation history
                conversationHistory.push({ role: 'assistant', content: response });
            }
            
            // Add event listeners for copy buttons and preview buttons
            function addCodeBlockListeners() {
                // Copy buttons
                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const codeId = this.dataset.code;
                        const codeElement = document.getElementById(codeId);
                        const codeText = codeElement.textContent;
                        
                        navigator.clipboard.writeText(codeText).then(() => {
                            this.textContent = 'Copied!';
                            this.classList.add('copied');
                            setTimeout(() => {
                                this.textContent = 'Copy';
                                this.classList.remove('copied');
                            }, 2000);
                        });
                    });
                });
                
                // Preview buttons
                document.querySelectorAll('.preview-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const codeId = this.dataset.code;
                        const codeElement = document.getElementById(codeId);
                        const codeText = codeElement.textContent;
                        
                        // Show the preview panel with the HTML content
                        previewContent.srcdoc = codeText;
                        previewPanel.classList.add('active');
                    });
                });
            }
            
            // Initialize code block listeners for the welcome message
            addCodeBlockListeners();
        });
    </script>
</body>
</html>
