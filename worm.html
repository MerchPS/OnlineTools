<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worm Game</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
    }
    canvas {
      background: #222;
      margin-top: 20px;
      border: 5px solid #555;
    }
    #start-screen, #controls, #reset-btn {
      margin-top: 20px;
    }
    #controls {
      display: none;
      gap: 10px;
      margin-top: 10px;
    }
    .arrow-btn {
      background: #333;
      color: #fff;
      border: 2px solid #555;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    #reset-btn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      background: crimson;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üêç Worm Game</h1>
  <div id="start-screen">
    <p>Select Device:</p>
    <button onclick="startGame('desktop')">Desktop</button>
    <button onclick="startGame('phone')">Phone</button>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="controls">
    <div>
      <button class="arrow-btn" onclick="turn('up')">‚¨ÜÔ∏è</button>
    </div>
    <div>
      <button class="arrow-btn" onclick="turn('left')">‚¨ÖÔ∏è</button>
      <button class="arrow-btn" onclick="turn('down')">‚¨áÔ∏è</button>
      <button class="arrow-btn" onclick="turn('right')">‚û°Ô∏è</button>
    </div>
  </div>
  <h2 id="score">Score: 0</h2>
  <button id="reset-btn" onclick="resetGame()">Reset</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{x: 10, y: 10}];
    let velocity = {x: 0, y: 0};
    let food = {};
    let barriers = [];
    let score = 0;
    let gameOver = false;
    let device = '';
    let interval;

    function startGame(selectedDevice) {
      device = selectedDevice;
      document.getElementById('start-screen').style.display = 'none';
      if (device === 'phone') document.getElementById('controls').style.display = 'flex';
      placeFood();
      generateBarriers();
      interval = setInterval(gameLoop, 100);
    }

    function gameLoop() {
      if (gameOver) return;
      const head = {...snake[0]};
      head.x += velocity.x;
      head.y += velocity.y;

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(seg => seg.x === head.x && seg.y === head.y) ||
        barriers.some(b => b.x === head.x && b.y === head.y)
      ) {
        gameOver = true;
        document.getElementById('reset-btn').style.display = 'inline-block';
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 1;
        document.getElementById('score').innerText = 'Score: ' + score;
        placeFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = '#0f0';
      snake.forEach(seg => ctx.fillRect(seg.x * gridSize, seg.y * gridSize, gridSize, gridSize));

      // Draw food
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      // Draw barriers
      ctx.fillStyle = '#555';
      barriers.forEach(b => ctx.fillRect(b.x * gridSize, b.y * gridSize, gridSize, gridSize));
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    function generateBarriers() {
      barriers = [];
      for (let i = 0; i < 10; i++) {
        barriers.push({
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        });
      }
    }

    function resetGame() {
      snake = [{x: 10, y: 10}];
      velocity = {x: 0, y: 0};
      score = 0;
      gameOver = false;
      document.getElementById('score').innerText = 'Score: 0';
      document.getElementById('reset-btn').style.display = 'none';
      placeFood();
      generateBarriers();
    }

    function turn(dir) {
      if (dir === 'up' && velocity.y === 0) velocity = {x: 0, y: -1};
      if (dir === 'down' && velocity.y === 0) velocity = {x: 0, y: 1};
      if (dir === 'left' && velocity.x === 0) velocity = {x: -1, y: 0};
      if (dir === 'right' && velocity.x === 0) velocity = {x: 1, y: 0};
    }

    document.addEventListener('keydown', e => {
      if (device !== 'desktop') return;
      if ((e.key === 'ArrowUp' || e.key === 'w') && velocity.y === 0) velocity = {x: 0, y: -1};
      if ((e.key === 'ArrowDown' || e.key === 's') && velocity.y === 0) velocity = {x: 0, y: 1};
      if ((e.key === 'ArrowLeft' || e.key === 'a') && velocity.x === 0) velocity = {x: -1, y: 0};
      if ((e.key === 'ArrowRight' || e.key === 'd') && velocity.x === 0) velocity = {x: 1, y: 0};
    });
  </script>
</body>
</html>
