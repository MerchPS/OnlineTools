<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worm Game</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
    }
    canvas {
      background: #222;
      margin-top: 10px;
      border: 4px solid #444;
    }
    #start-screen, #controls, #reset-btn {
      margin-top: 20px;
    }
    #controls {
      display: none;
      gap: 10px;
      margin-top: 10px;
    }
    .arrow-btn {
      background: #333;
      color: #fff;
      border: 2px solid #555;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    #reset-btn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      background: crimson;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #minimap {
      position: absolute;
      top: 10px;
      right: 10px;
      border: 2px solid #666;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>üêç Worm Game</h1>
  <div id="start-screen">
    <p>Select Device:</p>
    <button onclick="initGame('desktop')">Desktop</button>
    <button onclick="initGame('phone')">Phone</button>
  </div>

  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <canvas id="minimap" width="150" height="150"></canvas>
  <div id="controls">
    <div>
      <button class="arrow-btn" onclick="turn('up')">‚¨ÜÔ∏è</button>
    </div>
    <div>
      <button class="arrow-btn" onclick="turn('left')">‚¨ÖÔ∏è</button>
      <button class="arrow-btn" onclick="turn('down')">‚¨áÔ∏è</button>
      <button class="arrow-btn" onclick="turn('right')">‚û°Ô∏è</button>
    </div>
  </div>
  <h2 id="score">Score: 0</h2>
  <button id="reset-btn" onclick="resetGame()">Reset</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const minimapCanvas = document.getElementById('minimap');
    const minimapCtx = minimapCanvas.getContext('2d');

    const tileSize = 20;
    const worldWidth = 150;
    const worldHeight = 150;
    const canvasTiles = canvas.width / tileSize;

    let snake, velocity, food, barriers, score, gameOver, device, interval, started;
    let aiSnakes = [];

    function initGame(selectedDevice) {
      device = selectedDevice;
      document.getElementById('start-screen').style.display = 'none';
      if (device === 'phone') document.getElementById('controls').style.display = 'flex';
      resetGame();
    }

    function resetGame() {
      clearInterval(interval);
      snake = [{ x: 75, y: 75 }];
      velocity = { x: 0, y: 0 };
      score = 0;
      gameOver = false;
      started = false;
      document.getElementById('score').innerText = 'Score: 0';
      document.getElementById('reset-btn').style.display = 'none';
      generateBarriers();
      placeFood();
      aiSnakes = [genAI(20, 20), genAI(130, 130)];
      interval = setInterval(gameLoop, 100);
    }

    function genAI(x, y) {
      return {
        body: [{ x, y }],
        dir: { x: 0, y: 0 },
        color: '#' + Math.floor(Math.random()*16777215).toString(16)
      };
    }

    function placeFood() {
      let valid = false;
      while (!valid) {
        food = {
          x: Math.floor(Math.random() * worldWidth),
          y: Math.floor(Math.random() * worldHeight)
        };
        valid = true;
      }
    }

    function generateBarriers() {
      barriers = [];
      for (let i = 0; i < 100; i++) {
        barriers.push({
          x: Math.floor(Math.random() * worldWidth),
          y: Math.floor(Math.random() * worldHeight)
        });
      }
    }

    function gameLoop() {
      if (gameOver) return;
      moveSnake(snake, velocity, true);
      aiSnakes.forEach(ai => moveSnake(ai.body, ai.dir, false));
      draw();
    }

    function moveSnake(body, dir, isPlayer) {
      if (!started && isPlayer) return;
      const head = { ...body[0] };
      head.x += dir.x;
      head.y += dir.y;

      if (head.x < 0 || head.y < 0 || head.x >= worldWidth || head.y >= worldHeight ||
          body.some(p => p.x === head.x && p.y === head.y) ||
          barriers.some(b => b.x === head.x && b.y === head.y)) {
        if (isPlayer) {
          gameOver = true;
          document.getElementById('reset-btn').style.display = 'inline-block';
        }
        return;
      }

      body.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        if (isPlayer) {
          score++;
          document.getElementById('score').innerText = 'Score: ' + score;
        }
        placeFood();
      } else {
        body.pop();
      }

      if (!isPlayer) updateAIDirection(body, dir);
    }

    function updateAIDirection(body, dir) {
      const head = body[0];
      dir.x = food.x > head.x ? 1 : food.x < head.x ? -1 : 0;
      dir.y = food.y > head.y ? 1 : food.y < head.y ? -1 : 0;
    }

    function draw() {
      const viewSize = canvas.width / tileSize;
      const camX = Math.max(0, Math.min(worldWidth - viewSize, snake[0].x - Math.floor(viewSize / 2)));
      const camY = Math.max(0, Math.min(worldHeight - viewSize, snake[0].y - Math.floor(viewSize / 2)));

      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw barriers
      ctx.fillStyle = '#555';
      barriers.forEach(b => drawTile(ctx, b.x, b.y, camX, camY, '#555'));

      // Draw food
      drawTile(ctx, food.x, food.y, camX, camY, 'red');

      // Draw AI snakes
      aiSnakes.forEach(ai => ai.body.forEach(p => drawTile(ctx, p.x, p.y, camX, camY, ai.color)));

      // Draw player
      snake.forEach(p => drawTile(ctx, p.x, p.y, camX, camY, '#0f0'));

      drawMinimap();
    }

    function drawTile(context, x, y, camX, camY, color) {
      const drawX = (x - camX) * tileSize;
      const drawY = (y - camY) * tileSize;
      if (drawX >= 0 && drawX < canvas.width && drawY >= 0 && drawY < canvas.height) {
        context.fillStyle = color;
        context.fillRect(drawX, drawY, tileSize, tileSize);
      }
    }

    function drawMinimap() {
      minimapCtx.fillStyle = '#000';
      minimapCtx.fillRect(0, 0, 150, 150);

      const scaleX = 150 / worldWidth;
      const scaleY = 150 / worldHeight;

      minimapCtx.fillStyle = 'red';
      minimapCtx.fillRect(food.x * scaleX, food.y * scaleY, 3, 3);

      minimapCtx.fillStyle = '#0f0';
      snake.forEach(p => minimapCtx.fillRect(p.x * scaleX, p.y * scaleY, 2, 2));

      aiSnakes.forEach(ai => {
        minimapCtx.fillStyle = ai.color;
        ai.body.forEach(p => minimapCtx.fillRect(p.x * scaleX, p.y * scaleY, 2, 2));
      });
    }

    function turn(dir) {
      started = true;
      if (dir === 'up' && velocity.y === 0) velocity = { x: 0, y: -1 };
      if (dir === 'down' && velocity.y === 0) velocity = { x: 0, y: 1 };
      if (dir === 'left' && velocity.x === 0) velocity = { x: -1, y: 0 };
      if (dir === 'right' && velocity.x === 0) velocity = { x: 1, y: 0 };
    }

    document.addEventListener('keydown', e => {
      if (device !== 'desktop') return;
      started = true;
      if ((e.key === 'ArrowUp' || e.key === 'w') && velocity.y === 0) velocity = { x: 0, y: -1 };
      if ((e.key === 'ArrowDown' || e.key === 's') && velocity.y === 0) velocity = { x: 0, y: 1 };
      if ((e.key === 'ArrowLeft' || e.key === 'a') && velocity.x === 0) velocity = { x: -1, y: 0 };
      if ((e.key === 'ArrowRight' || e.key === 'd') && velocity.x === 0) velocity = { x: 1, y: 0 };
    });
  </script>
</body>
</html>
