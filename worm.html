<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Worm Game</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      background: #222;
      border: 4px solid #444;
      display: block;
      margin: 10px auto;
    }
    #controls, #reset-btn, #exit-btn {
      margin-top: 10px;
    }
    #reset-btn, #exit-btn {
      display: none;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #reset-btn { background: crimson; color: white; }
    #exit-btn { background: dodgerblue; color: white; margin-left: 10px; }
    #minimap {
      position: absolute;
      top: 10px;
      right: 10px;
      border: 2px solid #666;
      background: #000;
    }
    #color-picker {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>üêç Worm Game</h1>

  <div id="start-screen">
    <p>Select Device:</p>
    <button onclick="initGame('desktop')">Desktop</button>
    <button onclick="initGame('phone')">Phone</button>
    <div id="color-picker">
      <label>Choose Your Worm Color:</label>
      <input type="color" id="playerColor" value="#00ff00" />
    </div>
  </div>

  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <canvas id="minimap" width="150" height="150"></canvas>

  <h2 id="score">Score: 0</h2>
  <h3 id="highscore">High Score: 0</h3>
  <div id="leaderboard"><h3>AI Leaderboard</h3></div>

  <button id="reset-btn" onclick="resetGame()">Reset</button>
  <button id="exit-btn" onclick="window.location.href='https://serba-ada-tools.vercel.app/'">Exit</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const minimap = document.getElementById("minimap");
    const minimapCtx = minimap.getContext("2d");

    const tileSize = 20;
    const worldWidth = 150;
    const worldHeight = 150;

    let snake, velocity, food, barriers, score, highScore = 0;
    let gameOver = false, started = false, device = '';
    let aiSnakes = [], aiScores = [0, 0];
    let interval;
    let playerColor = "#0f0";

    function initGame(selectedDevice) {
      playerColor = document.getElementById("playerColor").value;
      device = selectedDevice;
      document.getElementById("start-screen").style.display = "none";
      document.documentElement.requestFullscreen?.();
      resetGame();
    }

    function resetGame() {
      clearInterval(interval);
      snake = [{ x: 75, y: 75 }];
      velocity = { x: 0, y: 0 };
      score = 0;
      gameOver = false;
      started = false;
      aiScores = [0, 0];
      document.getElementById("score").innerText = "Score: 0";
      document.getElementById("highscore").innerText = "High Score: " + highScore;
      document.getElementById("reset-btn").style.display = "none";
      document.getElementById("exit-btn").style.display = "none";
      generateBarriers();
      placeFood();
      aiSnakes = [genAI(20, 20), genAI(130, 130)];
      updateLeaderboard();
      interval = setInterval(gameLoop, 100);
    }

    function genAI(x, y) {
      return {
        body: [{ x, y }],
        dir: { x: 0, y: 0 },
        color: "#" + Math.floor(Math.random() * 16777215).toString(16)
      };
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * worldWidth),
        y: Math.floor(Math.random() * worldHeight)
      };
    }

    function generateBarriers() {
      barriers = [];
      for (let i = 0; i < 100; i++) {
        barriers.push({
          x: Math.floor(Math.random() * worldWidth),
          y: Math.floor(Math.random() * worldHeight)
        });
      }
    }

    function gameLoop() {
      if (gameOver) return;
      moveSnake(snake, velocity, true);
      aiSnakes.forEach((ai, i) => moveSnake(ai.body, ai.dir, false, i));
      draw();
    }

    function moveSnake(body, dir, isPlayer, aiIndex) {
      if (!started && isPlayer) return;
      if (!isPlayer) updateAIDirection(body, dir);

      const head = { ...body[0] };
      head.x += dir.x;
      head.y += dir.y;

      const collision = 
        head.x < 0 || head.y < 0 || head.x >= worldWidth || head.y >= worldHeight ||
        body.some(p => p.x === head.x && p.y === head.y) ||
        barriers.some(b => b.x === head.x && b.y === head.y) ||
        (isPlayer && aiSnakes.some(ai => ai.body.some(p => p.x === head.x && p.y === head.y))) ||
        (!isPlayer && snake.some(p => p.x === head.x && p.y === head.y));

      if (collision) {
        if (isPlayer) {
          gameOver = true;
          highScore = Math.max(score, highScore);
          document.getElementById("reset-btn").style.display = "inline-block";
          document.getElementById("exit-btn").style.display = "inline-block";
        } else {
          aiSnakes.splice(aiIndex, 1);
        }
        return;
      }

      body.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        if (isPlayer) {
          score++;
          document.getElementById("score").innerText = "Score: " + score;
        } else {
          aiScores[aiIndex] = (aiScores[aiIndex] || 0) + 1;
          updateLeaderboard();
        }
        placeFood();
      } else {
        body.pop();
      }
    }

    function updateAIDirection(body, dir) {
      const head = body[0];
      const directions = [
        { x: 1, y: 0 }, { x: -1, y: 0 },
        { x: 0, y: 1 }, { x: 0, y: -1 }
      ];
      let best = null, bestDist = Infinity;

      directions.forEach(d => {
        const nx = head.x + d.x, ny = head.y + d.y;
        const dist = Math.abs(nx - food.x) + Math.abs(ny - food.y);
        const collision =
          nx < 0 || ny < 0 || nx >= worldWidth || ny >= worldHeight ||
          barriers.some(b => b.x === nx && b.y === ny) ||
          snake.some(p => p.x === nx && p.y === ny) ||
          aiSnakes.some(ai => ai.body.some(p => p.x === nx && p.y === ny));

        if (!collision && dist < bestDist) {
          best = d;
          bestDist = dist;
        }
      });

      if (best) {
        dir.x = best.x;
        dir.y = best.y;
      } else {
        dir.x = 0;
        dir.y = 0;
      }
    }

    function draw() {
      const camX = Math.max(0, Math.min(worldWidth - 30, snake[0].x - 15));
      const camY = Math.max(0, Math.min(worldHeight - 30, snake[0].y - 15));
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      barriers.forEach(b => drawTile(ctx, b.x, b.y, camX, camY, '#555'));
      drawTile(ctx, food.x, food.y, camX, camY, 'red');
      aiSnakes.forEach(ai => ai.body.forEach(p => drawTile(ctx, p.x, p.y, camX, camY, ai.color)));
      snake.forEach(p => drawTile(ctx, p.x, p.y, camX, camY, playerColor));
      drawMinimap();
    }

    function drawTile(context, x, y, camX, camY, color) {
      const dx = (x - camX) * tileSize;
      const dy = (y - camY) * tileSize;
      context.fillStyle = color;
      context.fillRect(dx, dy, tileSize, tileSize);
    }

    function drawMinimap() {
      minimapCtx.clearRect(0, 0, 150, 150);
      const scaleX = 150 / worldWidth;
      const scaleY = 150 / worldHeight;
      minimapCtx.fillStyle = 'red';
      minimapCtx.fillRect(food.x * scaleX, food.y * scaleY, 3, 3);
      minimapCtx.fillStyle = playerColor;
      snake.forEach(p => minimapCtx.fillRect(p.x * scaleX, p.y * scaleY, 2, 2));
      aiSnakes.forEach(ai => {
        minimapCtx.fillStyle = ai.color;
        ai.body.forEach(p => minimapCtx.fillRect(p.x * scaleX, p.y * scaleY, 2, 2));
      });
    }

    function updateLeaderboard() {
      const board = document.getElementById("leaderboard");
      board.innerHTML = "<h3>AI Leaderboard</h3>";
      aiScores.forEach((s, i) => {
        board.innerHTML += `<p>AI ${i + 1}: ${s} üçé</p>`;
      });
    }

    document.addEventListener("keydown", e => {
      if (device !== "desktop") return;
      started = true;
      if ((e.key === "ArrowUp" || e.key === "w") && velocity.y === 0) velocity = { x: 0, y: -1 };
      if ((e.key === "ArrowDown" || e.key === "s") && velocity.y === 0) velocity = { x: 0, y: 1 };
      if ((e.key === "ArrowLeft" || e.key === "a") && velocity.x === 0) velocity = { x: -1, y: 0 };
      if ((e.key === "ArrowRight" || e.key === "d") && velocity.x === 0) velocity = { x: 1, y: 0 };
    });
  </script>
</body>
</html>
